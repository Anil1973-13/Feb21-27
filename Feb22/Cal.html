<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css" />
</head>

<body>
    <section>




        <table>
            <tr>
                
                <td colspan="4" Style="color:rgb(160, 25, 187);background-color:black;"> Calculator</td>

            </tr>


            <tr>
                <td><button>C</button></td>
                <td><button>(</button></td>
                <td><button>)</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>6</button></td>
                <td><button>5</button></td>
                <td><button>4</button></td>
                <td><button>+</button></td>
            </tr>
            <tr>
                <td><button>3</button></td>
                <td><button>2</button></td>
                <td><button>1</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>^</button></td>
                <td><button>%</button></td>
                <td><button>.</button></td>
            </tr>
        </table>
    </section>

</body>

</html>
